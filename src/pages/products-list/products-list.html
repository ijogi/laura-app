<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>Products</h3>
  
    <ion-card *ngFor="let product of products$ | async" (click)="goTo(product.id)">
  
      <ion-card-header>
        {{  product.name }}
      </ion-card-header>
    
      <ion-card-content>
        <!-- Add card content here! -->
      </ion-card-content>
    
    </ion-card>
  </ion-content>
